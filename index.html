<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" type="text/css" href="./Style/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./Style/Style.css" />
  </head>
  <body>
    <div id="alert" class="container-fluid"></div>
    <div class="container">
      <div class="row">
        <div
          class="col-lg-7 col-md-9 my-5 mx-auto bg-light rounded-4 border border-2 border-dark"
        >
          <div class="input-group w-100 mx-auto my-4">
            <input
              type="text"
              id="myInput"
              class="form-control border border-3 border-dark rounded-4 fw-bold"
              placeholder="Enter a task..."
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn ms-2 w-25 btn-dark border border-3 border-dark rounded-4 fw-bolder fs-4"
              type="button"
              id="button-addon2"
            >
              +
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div id="myList" class="col-lg-7 col-md-8 mx-auto"></div>
      </div>
    </div>
    <script type="text/javascript" src="./JS/bootstrap.min.js"></script>
    <script type="text/javascript" src="./JS/App.js"></script>
  </body>
</html>
